<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastro de título</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>

    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="https://d33wubrfki0l68.cloudfront.net/2359587f235e61ccc3f3f9a3d132b45b57d2ef31/4cb42/images/logo-algaworks-branca.ae0f45976bd5c78bfc021f52315f13f6bf4b7044956411f0f75fbf33fdb13038.png" height="30" width="145"/>
                </a>
            </div>
        </div>
    </nav>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Novo Cadastro</h3>
        </div>

        <div class="panel-body">
                <form class="form-horizontal" method="POST" action="/titulos">
                    <div class="form-group">
                        <label for="descricao" class="col-sm-2 control-label">Descrição</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="descricao" placeholder="Descrição" name="descricao">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dataVencimento" class="col-sm-2 control-label">Data de Vencimento</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="dataVencimento" placeholder="Data de Vencimento" name="dataVencimento">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="valor" class="col-sm-2 control-label">Valor</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="valor" placeholder="Valor" name="valor">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="status" class="col-sm-2 control-label">Status</label>
                        <div class="col-sm-2">
                            <select class="form-control" name="status">
                                <option value="PENDENTE"> Pendente </option>
                                <option value="RECEBIDO"> Recebido </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>

                </form>

        </div>
    </div>



<script src="/js/bootstrap.min.js"></script>
</body>
</html>
